<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>飞书文档创建器 - 设置</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f8fa;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #1d2129;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #1d2129;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #3370ff;
    }
    
    .help-text {
      font-size: 12px;
      color: #86909c;
      margin-top: 5px;
    }
    
    .save-btn {
      width: 100%;
      padding: 12px;
      background: #3370ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    .save-btn:hover {
      background: #2954cc;
    }
    
    .test-btn {
      width: 100%;
      padding: 10px;
      background: #f7f8fa;
      color: #646a73;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }
    
    .status.success {
      background: #e6f7ff;
      color: #0958d9;
    }
    
    .status.error {
      background: #fff2f0;
      color: #cf1322;
    }
    
    .guide {
      background: #f6ffed;
      border: 1px solid #d9f7be;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .guide h3 {
      margin-top: 0;
      color: #389e0d;
    }
    
    .guide ol {
      margin: 10px 0;
      padding-left: 20px;
    }
    
    .guide a {
      color: #1890ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>飞书文档创建器设置</h1>
    
    <div class="guide">
      <h3>配置指南</h3>
      <ol>
        <li>访问 <a href="https://open.feishu.cn/app" target="_blank">飞书开放平台</a> 创建应用</li>
        <li>在应用管理页面获取 App ID 和 App Secret</li>
        <li>在权限管理中添加以下权限：
          <ul>
            <li>docs:doc:write (创建文档)</li>
            <li>drive:drive:write (设置权限)</li>
            <li>contact:contact:read (查找用户)</li>
          </ul>
        </li>
        <li>填写下方配置信息并保存</li>
      </ol>
    </div>
    
    <form id="configForm">
      <div class="form-group">
        <label for="appId">App ID *</label>
        <input type="text" id="appId" required>
        <div class="help-text">飞书应用的 App ID</div>
      </div>
      
      <div class="form-group">
        <label for="appSecret">App Secret *</label>
        <input type="password" id="appSecret" required>
        <div class="help-text">飞书应用的 App Secret</div>
      </div>
      
      <div class="form-group">
        <label for="adminMobile">管理员手机号 (可选)</label>
        <input type="text" id="adminMobile">
        <div class="help-text">创建文档后自动添加为管理员的手机号</div>
      </div>
      
      <button type="submit" class="save-btn">保存配置</button>
      <button type="button" id="testBtn" class="test-btn">测试连接</button>
    </form>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
