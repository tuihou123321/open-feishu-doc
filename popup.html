<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .create-btn {
      width: 100%;
      padding: 12px;
      background: #3370ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    .create-btn:hover {
      background: #2954cc;
    }
    
    .create-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .settings-btn {
      width: 100%;
      padding: 10px;
      background: #f7f8fa;
      color: #646a73;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #e6f7ff;
      color: #0958d9;
    }
    
    .status.error {
      background: #fff2f0;
      color: #cf1322;
    }
    
    .status.loading {
      background: #f6ffed;
      color: #52c41a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>佐老板飞书文档创建器</h3>
  </div>
  
  <button id="createBtn" class="create-btn">创建新文档</button>
  <button id="settingsBtn" class="settings-btn">设置</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
